---

<main style="margin:76px">

  <div class="" style="font-size: 10rem;" align="center">
    Benvenuti
  </div>
  <form class="container form-signin mt-5">
    <div class="text-center mb-4">
      <img class="mb-4" src={{ "/WebTips_logo.svg" | prepend: page.images_dir | relative_url }} alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Web-tips</h1>
      <p>Affidati a <code>&nbspweb tips </code> per sapere di più sulle reti, il calcolo numerico, la crittografia e molto altro.</p>
      <p>Crea un account o accedi per monitorare i tuoi progressi</p>
    </div>

    <div class="form-label-group">
      <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
      <label for="inputEmail">Email address</label>
    </div>

    <div class="form-label-group">
      <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
      <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input value="remember-me" type="checkbox"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">VMJ+GG © Aprile 2018</p>
  </form>
</main>
